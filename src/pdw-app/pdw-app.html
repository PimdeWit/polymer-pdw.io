<dom-module id="pdw-app">
  <template>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <button id="a11y-skip" class="a11y-skip" on-tap="_focusMainContent">Skip to main content</button>

    <paper-button id="drawertoggle" class="drawer__toggle" icon="menu" on-tap="toggleDrawer">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </paper-button>

    <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
      <div class="menu">
        <a class="menu__listitem" name="home" href="home" on-tap="closeDrawer"><span class="menu__link">Home</span></a>
        <a class="menu__listitem" name="view2" href="view2" on-tap="closeDrawer"><span class="menu__link">About</span></a>
        <a class="menu__listitem" name="illustrations" href="illustrations" on-tap="closeDrawer"><span class="menu__link">Illustrations</span></a>
        <a class="menu__listitem" name="codelab" href="codelab" on-tap="closeDrawer"><span class="menu__link">Codelab</span></a>
      </div>
    </iron-selector>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-illustrations name="illustrations"></pdw-illustrations>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>

  </template>
</dom-module>
