<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="lazy-import" href="../pages/pdw-view2.html">
<link rel="lazy-import" href="../pages/pdw-view3.html">
<link rel="lazy-import" href="../pages/pdw-codelab.html">
<link rel="lazy-import" href="../pages/pdw-404.html">

<dom-module id="pdw-app">
  <template>
    <style>
      :host {
        --app-primary-color: #1a1a1a;
        --app-secondary-color: #4285f4;

        display: block;
      }

      #drawer {
        z-index: 501;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer__toggle {
        position: absolute;
        top: 32px;
        left: 32px;
        z-index: 101;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer id="drawer" slot="drawer">
      <app-toolbar>Menu</app-toolbar>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="home" href="home">View One</a>
        <a name="view2" href="view2">View Two</a>
        <a name="view3" href="view3">View Three</a>
        <a name="codelab" href="codelab">Codelab</a>
      </iron-selector>
    </app-drawer>

    <paper-icon-button id="drawertoggle" icon="pdw-icons:menu" drawer-toggle class="drawer__toggle"></paper-icon-button>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-view3 name="view3"></pdw-view3>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>
  </template>
  
  <script>

    class PdwApp extends Polymer.Element {

      static get is() { return 'pdw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          assets: {
            type: Object,
            observer: '_onAssetLoaded'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      connectedCallback() {
        super.connectedCallback();
        this._addEventListeners();
      }

      _addEventListeners() {
        this.$.drawertoggle.addEventListener('pointerdown', () => {
          this.$.drawer.toggle();
        });
      }

      _onAssetLoaded(event) {
        console.log(event, this.assets);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('../pages/pdw-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(PdwApp.is, PdwApp);
  </script>
</dom-module>
