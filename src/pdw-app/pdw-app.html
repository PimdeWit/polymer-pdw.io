<dom-module id="pdw-app">
  <template>

    <style include="shared-styles">
      :host {
        --app-primary-color: #1a1a1a;
        --app-secondary-color: #4285f4;

        --drawer-toggle-line-width: 32px;
        --drawer-toggle-line-height: 2px;
        --drawer-toggle-line-color: #fff;
        --drawer-toggle-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);

        display: block;
        position: relative;

        width: 100%;

        transition-property: opacity;
        transition-duration: 500ms;
        transition-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1.000);

        opacity: 0;
      }

      :host([active]) { opacity: 1; }

      .a11y-skip {
        position: absolute;
        top: -1000px;
        left: -1000px;

        padding: .75rem 1.25rem;
        overflow: hidden;
        text-align: left;
        text-decoration: none;
      }

      .a11y-skip:focus {
        top: 0;
        left: 0;

        padding: 24px 32px;

        background-color: #bdbdbd;

        color: #111;

        font-size: 20px;

        text-decoration: none;

        z-index: 1;
      }

      .drawer__toggle {
        position: fixed;
        top: 16px;
        left: 16px;

        width: 48px;
        height: 48px;
        min-width: 0;

        padding: 8px;

        border-radius: 100%;

        mix-blend-mode: difference;

        contain: strict;
        z-index: 9002;
        --paper-button-ink-color: #fff;
      }

      @media print {
        .drawer__toggle {
          display: none;
        }
      }

      .drawer__toggle.keyboard-focus {
        background-color: rgba(242, 243, 244, .25);
      }

      .drawer__toggle .lines { width: var(--drawer-toggle-line-width); }

      .drawer__toggle .line {
        position: absolute;
        top: 0;

        width: var(--drawer-toggle-line-width);
        height: var(--drawer-toggle-line-height);

        background-color: var(--drawer-toggle-line-color);

        transform-origin: center;

        transition-property: transform;
        transition-duration: .8s;
        transition-timing-function: var(--drawer-toggle-timing-function);
      }

      .drawer__toggle .line:first-child {
        top: 40%;
      }

      .drawer__toggle .line:last-child {
        top: 60%;

        transform: scaleX(0.5);
        transform-origin: left;
      }

      .drawer__toggle--open .line:first-child {
        transform: rotate(45deg) translate(12.5%, 150%);
      }

      .drawer__toggle--open .line:last-child {
        transform: rotate(-45deg) translateY(200%);
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <button id="a11y-skip" class="a11y-skip" on-tap="_focusMainContent">Skip to main content</button>

    <paper-button class="drawer__toggle">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </paper-button>

    <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
      <div class="menu">
        <a class="menu__listitem" name="home" href="home" on-tap="closeDrawer"><span class="menu__link">Home</span></a>
        <a class="menu__listitem" name="view2" href="view2" on-tap="closeDrawer"><span class="menu__link">About</span></a>
        <a class="menu__listitem" name="illustrations" href="illustrations" on-tap="closeDrawer"><span class="menu__link">Illustrations</span></a>
        <a class="menu__listitem" name="codelab" href="codelab" on-tap="closeDrawer"><span class="menu__link">Codelab</span></a>
      </div>
    </iron-selector>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-illustrations name="illustrations"></pdw-illustrations>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>

  </template>
</dom-module>

<script src="pdw-app.js"></script>
