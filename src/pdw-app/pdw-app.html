<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../experiments/pointer-follower.html">
<link rel="import" href="../utilities/pdw-icons/pdw-icons.html">

<link rel="lazy-import" href="../pages/pdw-home.html">
<link rel="lazy-import" href="../pages/pdw-view2.html">
<link rel="lazy-import" href="../pages/pdw-illustrations.html">
<link rel="lazy-import" href="../pages/pdw-codelab.html">
<link rel="lazy-import" href="../pages/pdw-404.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="pdw-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #1a1a1a;
        --app-secondary-color: #4285f4;

        display: block;
        position: relative;

        width: 100%;

        opacity: 0;
      }

      :host([active]) {
        opacity: 1;

        transition: .5s opacity cubic-bezier(0.645, 0.045, 0.355, 1.000);
      }

      .a11y-skip {
        position: absolute;
        top: -1000px;
        left: -1000px;

        padding: .75rem 1.25rem;
        overflow: hidden;
        text-align: left;
        text-decoration: none;
      }

      .a11y-skip:focus {
        top: 0;
        left: 0;

        padding: 24px 32px;

        background-color: #bdbdbd;

        color: #111;

        font-size: 20px;

        text-decoration: none;

        z-index: 1;
      }

      .menu {
        list-style: none;
        padding: 0;

        opacity: 0;

        transform: scale(1.4) skewY(10deg);

        transition-property: transform, opacity;
        transition-duration: 1400ms;
        transition-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);

        will-change: auto;
      }

      .menu__close {
        position: absolute;
        top: 16px;
        left: 16px;

        width: 32px;
        height: 32px;

        padding: 8px;
      }

      .menu__listitem {
        display: flex;
        align-items: center;

        font-size: 2em;

        text-decoration: none;

        outline: none;
        opacity: 0.6;

        color: currentColor;
      }

      @media (min-width: 720px) {
        .menu__listitem {
          font-size: 4em;
        }
      }

      .menu__listitem:hover,
      .menu__listitem:focus {
        opacity: 1;
      }

      .drawer {
        contain: strict;

        z-index: 9001;

        --app-drawer-content-container: {
          display: flex;
          align-items: center;
          justify-content: center;

          width: 100%;

          transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);

          user-select: none;

          background-color: #1a1a1a;
        };

        --app-drawer-scrim-background: rgba(0, 0, 0, .9);
      }

      .drawer[opened] .menu {
        opacity: 1;
        transform: scale(1);
      }

      .drawer__toggle {
        position: fixed;
        top: 16px;
        left: 16px;

        width: 48px;
        height: 48px;
        min-width: 0;

        padding: 8px;

        border-radius: 100%;

        mix-blend-mode: difference;

        contain: strict;
        z-index: 9002;
        --paper-icon-button-ink-color: #fff;
      }

      .drawer__toggle.keyboard-focus {
        background-color: rgba(242, 243, 244, .25);
      }

      .drawer__toggle .lines { width: 24px; }

      .drawer__toggle .line {

        position: absolute;
        top: 0;

        width: 24px;
        height: 2px;

        background-color: white;

        transform-origin: center;

        transition-property: transform;
        transition-duration: .8s;
        transition-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);
      }

      .drawer__toggle .line:first-child {
        top: 40%;
      }

      .drawer__toggle .line:last-child {
        top: 60%;

        transform: scaleX(0.5) translateX(-12px);
      }

      .drawer__toggle--open .line:first-child {
        transform: rotate(45deg) translate(3px, 3px);
      }

      .drawer__toggle--open .line:last-child {
        transform: rotate(-45deg) translate(4px, -4px);
      }

      .menu__overlay {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        user-select: none;
        pointer-events: none;

        opacity: 0;

        transition-property: opacity;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);
      }

      .drawer[opened] .menu__overlay {
        opacity: 1;

        transition-duration: 800ms;
        transition-delay: 1s;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <button id="a11y-skip" class="a11y-skip" on-tap="_focusMainContent">Skip to main content</button>

    <paper-button id="drawertoggle" class="drawer__toggle" icon="menu" on-tap="toggleDrawer">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </paper-button>
    <app-drawer
        id="drawer"
        class="drawer"
        transition-duration="1200"
        on-opened-changed="_onDrawerStateChange"
        on-app-drawer-transitioned="_onDrawerTransitionEnd"
        narrow
        swipe-open>
      <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
        <div class="menu">
          <a class="menu__listitem" name="home" href="home" on-tap="closeDrawer"><span class="menu__link">Home</span></a>
          <a class="menu__listitem" name="view2" href="view2" on-tap="closeDrawer"><span class="menu__link">About</span></a>
          <a class="menu__listitem" name="illustrations" href="illustrations" on-tap="closeDrawer"><span class="menu__link">Illustrations</span></a>
          <a class="menu__listitem" name="codelab" href="codelab" on-tap="closeDrawer"><span class="menu__link">Codelab</span></a>
        </div>
      </iron-selector>
      <pointer-follower id="menugraphics" class="menu__overlay" rows="2" columns="32" particle-width="20" particle-height="1" distortion="200" target="window" tag="0.2" threshold="0.1" clear></pointer-follower>
    </app-drawer>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-illustrations name="illustrations"></pdw-illustrations>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>

  </template>
  
  <script>

    class PdwApp extends Polymer.Element {

      static get is() { return 'pdw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender(this, () => {
          // Get root pattern for app-route, for more info about `rootPath` see:
          // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
          this.rootPattern = (new URL(this.rootPath)).pathname;

          this.setAttribute('active', '');
        });
      }

      connectedCallback() {
        super.connectedCallback();
      }

      toggleDrawer() {
        this.$.drawer.toggle();
      }

      closeDrawer() {
        this.$.drawer.close();
      }

      /**
       * Triggers when the drawer changes it's "opened" state.
       * @param {Event} event
       * @private
       */
      _onDrawerStateChange(event) {
        const drawerOpen = event.detail.value;
        if (drawerOpen) {
          this.$.drawertoggle.classList.add('drawer__toggle--open');
        } else {
          this.$.drawertoggle.classList.remove('drawer__toggle--open');
        }
      }

      /**
       * Triggers when the drawer is fully done animating to its final state.
       * @private
       */
      _onDrawerTransitionEnd() {
        if (this.$.drawer.opened) {
          this.$.menugraphics.update();
        }
      }

      /**
       * Accessibility: Focus the main content, to skip the main navigation.
       * @private
       */
      _focusMainContent() {
        this.$.maincontent.focus();
      }

      /**
       *
       * @param {String} page
       * @private
       */
      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      /**
       * Request the page or go to the 404.
       * @param {String} page
       * @private
       */
      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        if (page === 'index.html') return;

        const resolvedPageUrl = this.resolveUrl('../pages/pdw-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(PdwApp.is, PdwApp);
  </script>
</dom-module>
