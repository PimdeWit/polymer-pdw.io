<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../experiments/pointer-follower.html">
<link rel="import" href="../utilities/pdw-icons.html">

<link rel="lazy-import" href="../pages/pdw-home.html">
<link rel="lazy-import" href="../pages/pdw-view2.html">
<link rel="lazy-import" href="../pages/pdw-view3.html">
<link rel="lazy-import" href="../pages/pdw-codelab.html">
<link rel="lazy-import" href="../pages/pdw-404.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="pdw-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #1a1a1a;
        --app-secondary-color: #4285f4;

        display: block;

        opacity: 0;
      }

      :host([active]) {
        opacity: 1;

        transition: .5s opacity cubic-bezier(0.645, 0.045, 0.355, 1.000);
      }

      .a11y-skip {
        position: absolute;
        top: -1000px;
        left: -1000px;

        padding: .75rem 1.25rem;
        overflow: hidden;
        text-align: left;
        text-decoration: none;
      }

      .a11y-skip:focus {
        top: 0;
        left: 0;

        padding: 24px 32px;

        background-color: #bdbdbd;

        color: #111;

        font-size: 20px;

        text-decoration: none;

        z-index: 1;
      }

      .menu {
        list-style: none;
        padding: 0;

        opacity: 0;

        transform: scale(1.1) skewY(10deg);

        transition-property: transform, opacity;
        transition-duration: 1s;
        transition-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);

        will-change: auto;
      }

      .menu__close {
        position: absolute;
        top: 16px;
        left: 16px;

        width: 32px;
        height: 32px;

        padding: 8px;
      }

      .drawer[opened] .menu {
        opacity: 1;
        transform: scale(1);
      }

      .menu__listitem {
        display: flex;
        align-items: center;

        font-size: 4em;

        text-decoration: none;

        outline: none;
        opacity: 0.6;

        color: currentColor;
      }

      .menu__listitem:hover,
      .menu__listitem:focus {
        opacity: 1;
      }

      /*.menu__listitem:not(:focus) {*/
        /*outline: none;*/
      /*}*/

      .drawer {
        contain: strict;

        --app-drawer-content-container: {
          display: flex;
          align-items: center;
          justify-content: center;

          width: 80vw;

          transition-timing-function: cubic-bezier(0.710, 0.000, 0.285, 1.000);

          user-select: none;

          background-color: #1a1a1a;
        }
      }

      .overlay {
        position: absolute;
        top: 0;
        left:0;

        width: 100%;
        height: 100%;

        user-select: none;
        pointer-events: none;

        opacity: 0;

        transition: .3s opacity cubic-bezier(0.710, 0.000, 0.285, 1.000);
      }

      .drawer[opened] .overlay {
        opacity: 1;

        transition-duration: .8s;
        transition-delay: 1s;
      }

      .drawer__toggle {
        position: absolute;
        top: 16px;
        left: 16px;

        width: 48px;
        height: 48px;

        padding: 8px;

        contain: strict;
        --paper-icon-button-ink-color: #fff;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <button id="a11y-skip" class="a11y-skip" on-tap="focusContent">Skip to main content</button>

    <app-drawer id="drawer" class="drawer" transition-duration="600" narrow on-opened-changed="myEvent" swipe-open>
      <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
        <div class="menu">
          <a class="menu__listitem" name="home" href="home" on-tap="closeDrawer"><span class="menu__link">View One</span></a>
          <a class="menu__listitem" name="view2" href="view2" on-tap="closeDrawer"><span class="menu__link">About</span></a>
          <a class="menu__listitem" name="view3" href="view3" on-tap="closeDrawer"><span class="menu__link">Illustrations</span></a>
          <a class="menu__listitem" name="codelab" href="codelab" on-tap="closeDrawer"><span class="menu__link">Codelab</span></a>
        </div>
      </iron-selector>
      <pointer-follower class="overlay" rows="10" columns="10" particle-width="200" particle-height="1" distortion="256" target="window" tag="0.8" threshold="0.29" clear></pointer-follower>
    </app-drawer>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-view3 name="view3"></pdw-view3>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>

    <paper-icon-button class="drawer__toggle" icon="menu" on-tap="toggleDrawer"></paper-icon-button>
  </template>
  
  <script>

    class PdwApp extends Polymer.Element {

      static get is() { return 'pdw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          assets: {
            type: Object,
            observer: '_onAssetLoaded',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender(this, () => {
          // Get root pattern for app-route, for more info about `rootPath` see:
          // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
          this.rootPattern = (new URL(this.rootPath)).pathname;

          this.setAttribute('active', '');
        });
      }

      connectedCallback() {
        super.connectedCallback();
      }

      toggleDrawer() {
        this.$.drawer.toggle();
      }

      closeDrawer() {
        this.$.drawer.close();
      }

      myEvent(event) {
        event.detail.value ? document.body.classList.add('drawer-open') : document.body.classList.remove('drawer-open');
      }

      focusContent() {
        this.$.maincontent.focus();
      }

      _onAssetLoaded(event) {
        console.log(event, this.assets);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('../pages/pdw-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(PdwApp.is, PdwApp);
  </script>
</dom-module>
