<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../utilities/pdw-icons.html">

<link rel="lazy-import" href="../pages/pdw-home.html">
<link rel="lazy-import" href="../pages/pdw-view2.html">
<link rel="lazy-import" href="../pages/pdw-view3.html">
<link rel="lazy-import" href="../pages/pdw-codelab.html">
<link rel="lazy-import" href="../pages/pdw-404.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="pdw-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #1a1a1a;
        --app-secondary-color: #4285f4;

        display: block;

        opacity: 0;
      }

      :host([active]) {
        opacity: 1;

        transition: .5s opacity cubic-bezier(0.645, 0.045, 0.355, 1.000);
      }

      .a11y-skip {
        position: absolute;
        top: -1000px;
        left: -1000px;

        padding: .75rem 1.25rem;
        overflow: hidden;
        text-align: left;
        text-decoration: none;
      }

      .a11y-skip:focus {
        top: 0;
        left: 0;

        padding: 24px 32px;

        background-color: #bdbdbd;

        color: #111;

        font-size: 20px;

        text-decoration: none;

        z-index: 1;
      }

      .menu {
        list-style: none;
        padding: 0;
      }

      .menu__listitem {
        display: flex;
        align-items: center;

        font-family: 'Roboto Mono', monospace;

        color: #fff;
      }

      .menu__listitem::before {
        display: block;

        width: 32px;
        height: 1px;

        margin: 0 8px;

        color: #fff;

        background-color: #fff;

        transition: .3s transform cubic-bezier(0.645, 0.045, 0.355, 1.000);

        content: '';
      }

      .menu__listitem .menu__link {
        color: inherit;
        text-decoration: none;

        transition: .3s transform cubic-bezier(0.645, 0.045, 0.355, 1.000);
      }

      .menu__listitem:hover .menu__link,
      .menu__listitem:focus .menu__link {
        transform: translateX(16px);
      }

      .menu__listitem:hover::before {
        transform: scaleX(1.5) translateX(8px);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <a id="a11y-skip" class="a11y-skip" href="#a11y-contentskiptarget">Skip to main content</a>

    <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation" class="container">
      <div class="menu">
        <a class="menu__listitem" name="home" href="home"><span class="menu__link">View One</span></a>
        <a class="menu__listitem" name="view2" href="view2"><span class="menu__link">View Two</span></a>
        <a class="menu__listitem" name="view3" href="view3"><span class="menu__link">View Three</span></a>
        <a class="menu__listitem" name="codelab" href="codelab"><span class="menu__link">Codelab</span></a>
      </div>
    </iron-selector>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-view3 name="view3"></pdw-view3>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>
  </template>
  
  <script>

    class PdwApp extends Polymer.Element {

      static get is() { return 'pdw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          assets: {
            type: Object,
            observer: '_onAssetLoaded',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender(this, () => {
          // Get root pattern for app-route, for more info about `rootPath` see:
          // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
          this.rootPattern = (new URL(this.rootPath)).pathname;

          this.setAttribute('active', '');
        });
      }

      connectedCallback() {
        super.connectedCallback();

        this._addEventListeners();
      }

      _addEventListeners() {
        this.$['a11y-skip'].addEventListener('click', () => this.$.maincontent.focus());
      }

      _onAssetLoaded(event) {
        console.log(event, this.assets);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('../pages/pdw-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(PdwApp.is, PdwApp);
  </script>
</dom-module>
