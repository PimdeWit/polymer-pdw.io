<dom-module id="pdw-app">
  <template>

    <style include="shared-styles">
      :host {
        --color-primary: #2c2c2c;
        --color-secondary: #4a4a4a;
        --color-background: #1a1a1a;
        --color-background-light: #f2f3f4;

        --easing: cubic-bezier(.19, 1, .22, 1);

        --menu-toggle-line-width: 32px;
        --menu-toggle-line-height: 2px;
        --menu-toggle-line-color: #fff;
        --menu-toggle-timing-function: cubic-bezier(.710, 0, .285, 1);

        --menu-background-color: #212223;
        --menu-background-transition: var(--easing);

        display: block;
        position: relative;

        overflow: hidden;

        width: 100%;
      }

      .a11y-skip {
        position: absolute;
        top: -1000px;
        left: -1000px;

        padding: .75rem 1.25rem;
        overflow: hidden;
        text-align: left;
        text-decoration: none;
      }

      .a11y-skip:focus {
        top: 0;
        left: 0;

        padding: 24px 32px;

        background-color: #bdbdbd;

        color: #111;

        font-size: 20px;

        text-decoration: none;

        z-index: 1;
      }

      .menu-container {
        position: absolute;
        top: 1em;
        right: 1em;
      }

      .menu__toggle {
        position: fixed;

        width: 48px;
        height: 48px;
        min-width: 0;

        padding: 8px;

        border-radius: 100%;

        /*transform: translate3d(1em, 1em, 0);*/
        transform: translate3d(-150%, 1em, 0);
        transform-origin: right;

        animation: toggleAnim 3s cubic-bezier(.19, 1, .22, 1) forwards 2s;

        z-index: 1;
        --paper-button-ink-color: #fff;
      }

      @keyframes toggleAnim {
        50% { transform: scaleX(6) translate3d(-100%, 1em, 0); }
        100% { transform: scaleX(1) translate3d(1em, 1em, 0); }
      }

      @media print {
        .menu__toggle {
          display: none;
        }
      }

      .menu__toggle.keyboard-focus {
        background-color: rgba(242, 243, 244, .25);
      }

      .menu__toggle .lines { width: var(--menu-toggle-line-width); }

      .menu__toggle .line {
        position: absolute;
        top: 0;

        width: var(--menu-toggle-line-width);
        height: var(--menu-toggle-line-height);

        background-color: var(--menu-toggle-line-color);

        transform-origin: center;

        transition-property: transform;
        transition-duration: .8s;
        transition-timing-function: var(--menu-toggle-timing-function);
      }

      .menu__toggle .line:first-child {
        top: 40%;
      }

      .menu__toggle .line:last-child {
        top: 60%;

        transform: scaleX(0.5);
        transform-origin: left;
      }

      .menu__toggle--open .line:first-child {
        transform: rotate(45deg) translate(12.5%, 150%);
      }

      .menu__toggle--open .line:last-child {
        transform: rotate(-45deg) translateY(200%);
      }

      /** ----------------------------------------------------------------- */

      /* Menu */
      .menu {
        display: flex;
        align-items: center;
        justify-content: center;

        position: fixed;
        top: 0;
        right: 0;

        min-width: 100%;
        height: 100%;

        z-index: 1;

        contain: strict;
      }

      @media (min-width: 800px) {
        .menu {
          width: auto;
          min-width: 50%;
        }
      }

      @media print {
        .menu { display: none; }
      }

      .menu[aria-hidden] {
        pointer-events: none;
      }

      .menu__background {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        background-color: var(--menu-background-color);

        transform: scaleY(1);
        transform-origin: top;

        transition-property: transform;
        transition-duration: 1200ms;
        transition-timing-function: cubic-bezier(.19, 1, .22, 1);
        transition-delay: 10ms;

        will-change: transform;
      }

      .menu[aria-hidden] .menu__background {
        transform: scaleY(0);
        transform-origin: bottom;
      }

      .menu__content {
        display: flex;
        flex-direction: column;

        position: relative;

        transition-property: opacity;
        transition-duration: 1000ms;
        transition-timing-function: var(--easing-cubic);
        transition-delay: 300ms;

        padding: 2em;
      }

      .menu[aria-hidden] .menu__content {
        transition-duration: 200ms;
        transition-delay: 0ms;

        opacity: 0;
      }

      .menu__link {
        color: var(--color-primary);
        text-decoration: none;

        font-size: var(--typography-size-h3);

        transition-property: transform;
        transition-duration: 600ms;
        transition-timing-function: cubic-bezier(.4, 0, .2, 1);

        transform: translateY(0);
      }

      .menu__link:nth-child(1) { transition-delay: 350ms; }
      .menu__link:nth-child(2) { transition-delay: 300ms; }
      .menu__link:nth-child(3) { transition-delay: 250ms; }

      .menu[aria-hidden] .menu__link {
        transform: translateY(-60px);
      }

      .menu__link:hover {
        opacity: .6;
      }

      .menu__meta {
        display: flex;
        justify-content: space-between;
        align-items: center;

        position: absolute;
        bottom: 1em;
        left: 5%;

        width: 90%;

        transition-property: transform;
        transition-duration: 1000ms;
        transition-delay: 800ms;
        transition-timing-function: var(--easing);
      }

      .menu[aria-hidden] .menu__meta {
        transform: translateY(calc(100% + 1em));

        transition-delay: 0ms;
      }

      .menu__meta__social > *:not(:last-child) {
        margin-right: 1em;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <button id="a11y-skip" class="a11y-skip" on-tap="_focusMainContent">Skip to main content</button>

    <nav id="menu" class="menu" aria-hidden="true">
      <div class="menu__background"></div>
      <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation" class="menu__content">
        <a class="menu__link" name="home" href="home" on-tap="closeMenu"><span class="menu__link">Home</span></a>
        <a class="menu__link" name="view2" href="view2" on-tap="closeMenu"><span class="menu__link">About</span></a>
        <a class="menu__link" name="illustrations" href="illustrations" on-tap="closeMenu"><span class="menu__link">Illustrations</span></a>
        <a class="menu__link" name="codelab" href="codelab" on-tap="closeMenu"><span class="menu__link">Codelab</span></a>
      </iron-selector>

      <div class="menu__meta">
        <small>Â© Pim de Wit</small>
        <small class="menu__meta__social">
          <span>Twitter</span>
          <span>LinkedIn</span>
          <span>Dribbble</span>
          <span>Instagram</span>
        </small>
      </div>
    </nav>

    <paper-button id="menutoggle" class="menu__toggle" on-tap="toggleMenu">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </paper-button>

    <div id="maincontent" tabindex="-1"></div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <pdw-home name="home"></pdw-home>
      <pdw-view2 name="view2"></pdw-view2>
      <pdw-illustrations name="illustrations"></pdw-illustrations>
      <pdw-codelab name="codelab" route="[[subroute]]"></pdw-codelab>
      <pdw-404 name="404"></pdw-404>
    </iron-pages>

  </template>
</dom-module>

<script src="pdw-app.js"></script>
