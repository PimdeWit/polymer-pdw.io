<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!--<link rel="import" href="../experiments/image-dots.html">-->
<link rel="import" href="../experiments/noise-displacer.html">
<link rel="import" href="../experiments/shader-image.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="pdw-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .version {
        display: block;

        position: absolute;
        bottom: 1em;
        left: 1em;

        opacity: 1;

        transform-origin: bottom left;
        transform: translateX(150%) rotate(-90deg) scaleX(0);

        animation: versionAnim 3s cubic-bezier(.19, 1, .22, 1) forwards 1s;
      }

      @keyframes versionAnim {
        50% { transform: scaleX(6) translateX(-20%) rotate(-90deg); }
        100% { transform: scaleX(1) translateX(25%) rotate(-90deg); }
      }

      .intro {
        position: relative;

        width: 100%;
        min-width: 20em;
        height: 100vh;

        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;

        padding: 10vw;

        box-sizing: border-box;

        animation: fadeIn 1s cubic-bezier(0.645, 0.045, 0.355, 1.000) 1.3s forwards;

        opacity: 0;
      }

      @media (min-width: 720px) {
        .intro {
          width: 80%;
          margin: 0 auto;
        }
      }

      .intro__title {
        position: relative;
        mix-blend-mode: difference;
      }

      .menu {}

      .menu__listitem {
        display: inline-block;

        color: #fff;
      }

      .disclaimer {
        position: absolute;
        bottom: -1em;

        opacity: .4;
      }

      @keyframes fadeIn {
        100% { opacity: 1; }
      }

      @keyframes showAfter {
        100% {
          transform: translateX(25%) rotate(-90deg) scaleX(1);
        }
      }

      @keyframes hideAfter {
        100% {
          transform: scaleX(0);
        }
      }

      .experiment {
        width: 80vw;
        height: 10vh;

        margin: 0 auto;

        overflow: hidden;

        transform: translateY(-5vh);
      }

      .wow {
        height: 100vh;

        background-color: #101111;
      }

      shader-image {
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
      }
    </style>

    <section class="intro">
      <shader-image id="paradise" texture="images/illustrations/8.jpg" map="images/illustrations/8.jpg" size-x="385" size-y="560"
        shader-style="CHROMA_3D"></shader-image>
      <small class="version">v0 &mdash; 0 &mdash; 1</small>
      <h2 class="intro__title">Pim de Wit is a creative technologist exploring the critical relationship between behaviour, art, and&nbsp;information.</h2>
      <!--<div class="menu">-->
        <!--<a class="menu__listitem" name="view2" href="view2"><span class="menu__link">About</span></a>-->
        <!--<a class="menu__listitem" name="illustrations" href="illustrations"><span class="menu__link">Illustrations</span></a>-->
        <!--<a class="menu__listitem" name="codelab" href="codelab"><span class="menu__link">Codelab</span></a>-->
      <!--</div>-->
    </section>
  </template>

  <script>
    class PdwHome extends Polymer.Element {
      static get is() { return 'pdw-home'; }
      static get properties() {
        return {
          scrollY: {
            type: Number,
            value: 16
          }
        };
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();

        window.addEventListener('scroll', this.onPointerDown.bind(this));
      }

      onPointerDown(event) {
        this.scrollY = document.documentElement.scrollTop + 16;
      }
    }

    window.customElements.define(PdwHome.is, PdwHome);
  </script>
</dom-module>
