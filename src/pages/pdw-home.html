<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!--<link rel="import" href="../experiments/image-dots.html">-->
<link rel="import" href="../experiments/noise-displacer.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="pdw-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .intro {
        position: relative;

        width: 100%;
        min-width: 20em;
        height: 100vh;

        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;

        padding: 10vw;

        box-sizing: border-box;

        animation: fadeIn 1s cubic-bezier(0.645, 0.045, 0.355, 1.000) 1.3s forwards;

        opacity: 0;
      }

      @media (min-width: 720px) {
        .intro {
          width: 80%;
        }
      }

      .menu {}

      .menu__listitem {
        display: inline-block;

        color: #fff;
      }

      .disclaimer {
        position: absolute;
        bottom: -1em;

        opacity: .4;
      }

      @keyframes fadeIn {
        100% { opacity: 1; }
      }

      .experiment {
        width: 80vw;
        height: 10vh;

        margin: 0 auto;

        overflow: hidden;

        transform: translateY(-5vh);
      }

      .wow {
        height: 100vh;

        background-color: #101111;
      }
    </style>

    <section class="intro">
      <h2 class="intro__title">Pim de Wit is a creative technologist exploring the critical relationship between behaviour, art, and information.</h2>
      <div class="menu">
        <a class="menu__listitem" name="view2" href="view2"><span class="menu__link">About</span></a>
        <a class="menu__listitem" name="illustrations" href="illustrations"><span class="menu__link">Illustrations</span></a>
        <a class="menu__listitem" name="codelab" href="codelab"><span class="menu__link">Codelab</span></a>
      </div>
      <small class="disclaimer">This site may contain flashing images and stroboscopic sequences.</small>
    </section>

    <section class="wow">
      <noise-displacer
        class="experiment"
        id="experiment"
        primary-color="[255, 255, 255]"
        secondary-color="[255, 255, 255]"
        background-color="#000"
        slice-size="8"
        noise-x="2"
        noise-y="2"
        noise-width="1"
        noise-height="8"
        density="0.5"
        mix-multiplier="[[scrollY]]"
        distortion-offset="40"
        distortion-count="8"
        text="ðŸ––"
        cornertext
      ></noise-displacer>
      <h2>Lorem Ipsum dolor sit amet</h2>
      <p>Lorem  ipsum</p>
    </section>
  </template>

  <script>
    class PdwHome extends Polymer.Element {
      static get is() { return 'pdw-home'; }
      static get properties() {
        return {
          scrollY: {
            type: Number,
            value: 16
          }
        };
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();

        window.addEventListener('scroll', this.onPointerDown.bind(this));
      }

      onPointerDown(event) {
        this.scrollY = document.documentElement.scrollTop + 16;
      }
    }

    window.customElements.define(PdwHome.is, PdwHome);
  </script>
</dom-module>
