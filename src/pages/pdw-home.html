    <style include="shared-styles">
      :host {
        display: block;
      }

      section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      pointer-follower {
        width: 40vw;
        height: 40vw;
      }

      svg-morph {
        width: 60vw;
        height: 60vw;
      }

      @media (min-width: 1100px) {
        svg-morph {
          width: 40vw;
          height: 40vw;
        }
      }

      noise-displacer {
        width: 100%;
        height: 100vh;
      }

      .gui {
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        background-color: rgba(26, 26, 26, 1);
        padding: 32px;
        display: flex;
        flex-direction: column;
        font-family: 'Roboto Mono', monospace;
      }
    </style>
