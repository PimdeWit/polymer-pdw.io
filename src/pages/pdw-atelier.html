<dom-module id="pdw-atelier">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class PdwAtelier extends PageBehaviour(Polymer.Element) {
      static get is() { return 'pdw-atelier'; }

        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up

    window.customElements.define(PdwAtelier.is, PdwAtelier);
