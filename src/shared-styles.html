<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .no-overflow {
        overflow: hidden;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 400;
      }

      h1 {
        margin: 16px 0;
        color: #f2f3f4;
        font-size: 2.5em;
        font-weight: 400;
        word-break: break-all;
      }

      h2 {
        font-size: calc(1.5rem + 1vw);
      }


      @media (min-width: 960px) {
        h1 {
          font-size: 4em;
        }
      }

      .container {
        display: block;
        position: relative;
        width: 80%;
        max-width: 1440px;

        margin: 0 auto;
      }
    </style>
  </template>
</dom-module>
