      *, *:before, *:after {
        box-sizing: border-box;

      body {
        display: flex;

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;

        overflow: hidden;

        transition-property: transform, opacity;
        transition-duration: 1s;
        transition-delay: 1s;
        transition-timing-function: cubic-bezier(.2, 1, .2, 1);

        transform-origin: center top;

        background-color: #101111;

        z-index: 9001;

        will-change: clip-path;
      }

      .loader-container.loaded {
        /*transform: scaleY(0);*/
        opacity: 0;
        /*animation: polygons 2s cubic-bezier(.19, 1, .22, 1) forwards;*/
      }

      .loader {
        position: relative;
        width: 50vw;
        height: 1px;

        overflow: hidden;
        background-color: rgba(255, 255, 225, .2);

        transform-origin: right;
      }

      .loader-container.loaded .loader {
        animation: loadedAnim 0.9s cubic-bezier(.19, 1, .22, 1) forwards .4s;
      }

      @keyframes loadedAnim {
        100% {
          transform: scaleX(0);
        }
      }

      .loader__bar {
        display: block;
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        background-color: #fff;

        transform: translateX(-100%);

        transition-property: transform;
        transition-duration: .6s;
        transition-timing-function: cubic-bezier(.19, 1, .22, 1);

        will-change: transform;
      }

      .loader-container.loaded .loader__bar {
        transform: none;
      }

      @keyframes polygons {
        100% {
          clip-path: polygon(0% 100%, 0% 100%, 100% 100%, 0% 100%);
        }
      }

      .logo {
        width: 51px;
        height: 32px;

        margin-right: 1em;

        transition-property: transform, opacity;
        transition-duration: 600ms;
        transition-delay: .6s;
        transition-timing-function: cubic-bezier(.19, 1, .22, 1);
      }

      .loaded .logo {
        transform: translateY(1em);
        opacity: 0;
      }
    </style>
