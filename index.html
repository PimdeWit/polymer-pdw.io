    <style>
      *, *:before, *:after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        display: flex;

        min-height: 100vh;

        margin: 0;

        color: #f2f3f4;
        -webkit-font-smoothing: antialiased;
        font-family: 'Work Sans', 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        font-weight: 400;

        background-color: #181818;

        -ms-touch-action: manipulation;
        touch-action: manipulation;

      }

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;

        overflow: hidden;

        transition-property: transform;
        transition-duration: 1s;
        transition-delay: 1s;
        transition-timing-function: cubic-bezier(.2, 1, .2, 1);

        transform-origin: center top;

        background-color: #000;

        z-index: 9001;

        will-change: clip-path;
      }

      .loader-container.loaded {
        transform: scaleY(0);
        /*animation: polygons 2s cubic-bezier(.19, 1, .22, 1) forwards;*/
      }

      .loader {
        position: relative;
        width: 256px;
        height: 1px;

        overflow: hidden;
        background-color: rgba(255, 255, 225, .2);

        transform-origin: right;
      }

      .loader-container.loaded .loader {
        animation: loadedAnim 0.9s cubic-bezier(.19, 1, .22, 1) forwards .4s;
      }

      @keyframes loadedAnim {
        100% { transform: scaleX(0) }
      }

      .loader__bar {
        display: block;
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        background-color: #fff;

        transform: translateX(-100%);

        transition-property: transform;
        transition-duration: .6s;
        transition-timing-function: cubic-bezier(.19, 1, .22, 1);

        will-change: transform;
      }

      .loader-container.loaded .loader__bar {
        transform: none;
      }

      @keyframes polygons {
        100% {
          clip-path: polygon(0% 100%, 0% 100%, 100% 100%, 0% 100%);
        }
      }
    </style>

    </script>
